<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Food Ordering{% endblock %}</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'product_list' %}">Food Ordering</a>
      <div>
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hi, {{ user.username }}!</span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-light btn-sm" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
